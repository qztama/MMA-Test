<ion-view view-title={{viewTitle}}>
  <ion-content scroll="false" class="main-content">
    <button ng-click="onAddEventToSelected()" class="button button-stable" width="10px">
      + Add Availability
    </button>
    <calendar id="cal" g-model="calendar.currentDate" calendar-mode="calendar.mode" event-source="calendar.eventSource" range-changed="reloadSource(startTime, endTime)" event-selected="onEventSelected(event)" title-changed="onViewTitleChanged(title)" time-selected="onTimeSelected(selectedTime)"
      on-hold="onHold()">
    </calendar>

  </ion-content>
</ion-view>
